<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startmodal" class="startmodal">
        <div class="startModal-content">
            <h2>Welcome to DaMath</h2>
            <p>Get ready to play. Click below to begin your match!</p>
            <button id="startbtn">Start Game</button>
        </div>
    </div>
    <div class="game-container">
        <div class="top-timers">
            <div class="player-timer red-timer">
                <!--ðŸ”´ Red Timer:--> <span id="red-timer">5:00</span> <!---->
                <div class="score">
                    Score: <span id="red-score"> 0 pts</span>
                </div>
            </div>
            <div class="player-timer white-timer">
                <!--âšª White Timer:--> <span id="white-timer">5:00</span>
                <div class="score">
                    Score: <span id="white-score"> 0 pts</span>
                </div>
            </div>
            
        </div>
        
        <div>
            <p id="last-operation">Last operation: none</p>
        </div>
        <!--
        <div class="scoreboard-container">
            <div class="scoreboard">
                <div class="score red-score">
                    Red Score: <span id="red-score">00.00 pts</span>
                </div>
                <div class="score white-score">
                    White Score: <span id="white-score">00.00 pts</span>
                </div>
                
            </div>
            <div>
                <p id="last-operation">Last operation: none</p>
            </div>
        </div>-->
        <div class="board-container">
            <div class="numbers top"></div>
            <div class="numbers left"></div>
            <div class="board" id="board"></div>
            <div class="numbers right"></div>
            <div class="numbers bottom"></div>
        </div>
        
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winner-text"></h2>
                <button id="restartbtn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="score.js"></script>
    <script src="script.js"></script>
</body>
</html>
